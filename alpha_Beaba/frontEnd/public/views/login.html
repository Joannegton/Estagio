<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Oferte e Ganhe">
    <title>Login - Oferte e Ganhe</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="../js/login/main.js" type="module" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-green-500 to-green-600">
    <main class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <section id="login" class="text-center">
            <div class="mb-6">
                <img src="../img/logo.png" alt="Oferte e Ganhe Logo" class="w-3/4 mx-auto">
                <h2 class="text-2xl font-bold text-green-700 mt-4">Acesso - Oferte e Ganhe</h2>
            </div>
            <form id="loginForm">
                <div class="mb-4 text-left">
                    <label for="matricula" class="block text-sm font-medium text-gray-700">Matricula:</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Digite sua matricula" autocomplete="matricula" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-4 text-left">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha:</label>
                    <div class="relative">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" autocomplete="current-password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                        <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-600" id="visualizarSenha"></i>
                    </div>
                </div>
                <button type="submit" class="w-full py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">Entrar</button>
            </form>
            <div class="flex justify-between mt-4 text-sm text-green-800">
                <a href="#" id="mostrarRecuperarSenha" class="hover:text-blue-600">Esqueceu a senha?</a>
                <a href="#" id="mostrarPrimeiroAcesso" class="hover:text-blue-600">Primeiro Acesso</a>
            </div>
        </section>

        <section id="primeiroAcesso" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <article class="bg-white p-6 rounded-lg shadow-lg w-4/5 max-w-lg">
                <div class="flex justify-end">
                    <i class="fas fa-times text-green-700 cursor-pointer text-xl" id="fecharMostrarLogin"></i>
                </div>
                <h2 class="text-xl font-bold text-center mb-4">Primeiro Acesso</h2>
                <div class="text-left">
                    <p><strong>Matricula: </strong>Insira seu número de matricula.</p>
                    <p><strong>Senha: </strong>Senha padrão recebida do seu gestor.</p>
                </div>
            </article>
        </section>

        <section id="recuperarSenha" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <article class="bg-white p-6 rounded-lg shadow-lg w-4/5 max-w-lg">
                <div class="flex justify-end">
                    <i class="fas fa-times text-green-700 cursor-pointer text-xl" id="fecharRecuperarSenha"></i>
                </div>
                <h2 class="text-xl font-bold text-center mb-4">Recuperar Senha</h2>
                <form id="recuperarSenhaForm">
                    <div class="mb-4 text-left">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">Recuperar Senha</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
