<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    
    <div class="formulario">
      <h1>Pedido</h1>
      <div class="container">
        <label for="clientePedido">Cliente</label>
        <select name="clientePedido" id="clientePedido"></select>
        <label for="vendedorPedido">Vendedor</label>
        <select name="vendedorPedido" id="vendedorPedido"></select>
        <label for="produtoPedido">Produto</label>
        <select name="produtoPedido" id="produtoPedido"></select>
        <label for="quantidadePedido">Quantidade</label>
        <input type="number" name="quantidadePedido" id="quantidadePedido" />
      </div>
      <button onclick="salvarPedido()">Enviar</button>
    </div>

    <div class="tabelaPedidos">
      <h1>Pedidos</h1>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="pedidos"></tbody>
      </table>
    </div>

    <script src="../js/script.js" type="module"></script>
  </body>
</html>
