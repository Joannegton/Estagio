<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferte e Ganhe</title>
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/caixa/main.js" type="module"></script>
</head>
<body>

    <!-- O caixa vai receber um sinal verde significando que o score do cliente é bom para receber um talao
     ai caso o cliente queira, o caixa solicita um talão pelo codigo do talão e ja inclui o cliente dono do
     talão, da baixa no sistema e entrega o talão -->
    <div class="main">
        <header>
            <nav id="menu">
                <span id="fechar" onclick="mostrarMenu()">&times;</span>
                <img src="../logo.png" alt="logo">
                <h1>Oferte e Ganhe</h1>
                <ul>
                    <li><a href="#" id="mostrarEnvioTaloes">Cadastro Talão</a></li>
                    <li><a href="#" id="mostrarPerfilUsuario">Perfil</a></li>
                </ul>
                <div class="usuario">
                    <i class="fas fa-user usuario-icon" ></i> 
                    <div>
                        <p class="usuario-nome">Anderson Malaquias</p>
                        <p class="usuario-nome">234578</p>
                    </div>
                    <div>
                        <i class="fas fa-sign-out-alt sair-icon" id="sair"></i>
                        <p class="usuario-sair">Sair</p>
                    </div> 
                </div>
            </nav>
            <button id="menuButton" onclick="mostrarMenu()">&#9776;</button>
            <h1 class="tituloMobile">Oferte e Ganhe</h1>
        </header>

        <main>
            <section id="saidaTaloes">
                <form >
                    <div class="container-label-geral" style="justify-content: center;">
                        <div class="container-label">
                            <label for="codigoTalao">Código Talão</label>
                            <input type="number" name="codigoTalao" id="codigoTalao">
                        </div>
                        <i class="fas fa-search" style="margin-left: 1em; font-size: 1.5em;"></i>
                    </div>
                    
                    <div class="container-label" style="margin: auto;">
                        <p class="numeroTalao"><strong>Número do Talão: </strong>2598578584</p>
                        <p class="cliente"><strong>Nome do Cliente: </strong>Wellington Tavares</p>
                        <p class="Caixa"><strong>Caixa: </strong>Robervania</p>
                        <p class="data"><strong>Data: </strong>10/10/2024</p>
                    </div>

                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section id="perfilUsuario" style="display: none;">
                <h2>Perfil do Usuário</h2>
                <form >
                    <div class="container-labe">
                        <label for="matricula">Matricula:</label>
                        <input type="text" name="matricula" id="matricula" value="123456" disabled>
                    </div>
                    <div class="container-labe">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" value="Robervania" disabled>
                    </div>
                    <div class="container-labe">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="container-labe">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" value="123456" disabled>
                    </div>
                    <div class="container-labe">
                        <label for="Repetirsenha">Repetir Senha:</label>
                        <input type="password" name="Repetirsenha" id="Repetirsenha" value="123456" disabled>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Oferte e Ganhe</p>
    </footer>
</body>
