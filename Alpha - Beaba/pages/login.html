<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Oferte e Ganhe</title>
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/login/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Oferte e Ganhe</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="matricula">Matricula:</label>
                <input type="text" id="matricula" name="matricula" required>
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required>
                <button type="submit" id="entrar">Entrar</button>
            </form>
            <div class="containerOpcoes">
                <a href="#" id="mostrarRecuperarSenha">Esqueceu a senha?</a>
                <a href="#" id="mostrarPrimeiroAcesso">Primeiro Acesso</a>
            </div>

        </section>

        <section id="primeiroAcesso" class="modal">
            <article class="modalContent">
                <div class="fechar">
                    <i class="fas fa-times close-icon" id="fecharMostrarLogin"></i> 
                </div>
                <h2>Primeiro Acesso</h2>
                <div class="contentPrimeiroAcesso">
                    <p><strong>Matricula: </strong>Insira seu número de matricula.</p>
                    <p><strong>Senha: </strong>Senha padrão recebida do seu gestor.</p>
                </div>
            </article>
        </section>

        <section id="recuperarSenha" class="modal">            
            <article class="modalContent">
                <div class="fechar">
                    <i class="fas fa-times close-icon" id="fecharRecuperarSenha"></i> 
                </div>
                <h2>Recuperar Senha</h2>
                <form id="recuperarSenhaForm">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" id="recuperarSenha">recuperar Senha</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
